sudo: required
services:
- docker
script:
- docker build -t stocard/gotthard:$TRAVIS_COMMIT .
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push stocard/gotthard:$TRAVIS_COMMIT; fi
env:
  global:
  - secure: 
  - secure: 
